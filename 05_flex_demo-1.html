<!DOCTYPE html>

    <title>Alameda</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"

    <style>
        /* * {
            outline: 1px solid #555;
        } */

        .mb-100 {
            margin-bottom: 100px;
        }

        .justify-content-between {
            justify-content: space-between;
        }

        .justify-content-center {
            justify-content: center;
        }
        .order-1 {
            order: 1;
        }

        .order-2 {
            order:2;
        }



        .container {
            width: 960px;
            margin: auto;
        }

           
        .row {
            display: flex;
        }

        .nav-left,
        .logo,
        .nav-right {
            width: 33.33%;
            display: flex;
            align-items: center;
        }

        .logo {
            justify-content: center;
        }

        .nav-right {
            justify-content: flex-end;
        }

        .nav-left a {
            color: black;
            text-decoration: none;
            margin: 5px;
        }

        .nav-right i {
            font-size: 1.2rem;
            margin: 5px;
        }

        .img-wrap {
            width: 300px;
            height: 300px;

        }

        .img-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;

        }

        .product-model {
            width: 55%;
        }

        .img-wrap-model {
            width: 100%;
        }
        .img-wrap-model img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
