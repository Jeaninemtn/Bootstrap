<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align-Items</title>
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 1.2rem;
            text-align: center;
        }

        .container {
            width: 800px;
            height: 300px;
            background-color: rgb(218, 218, 218);
            display: flex;
            margin-bottom: 20px;
            /* justify-content: center; */
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: rgb(208, 208, 255);
        }
        .align-items-flex-start {
            align-items: flex-start;
            /* Default */
        }

        .align-items-center {
            align-items: center;
        }
        .align-items-flex-end {
            align-items: flex-end;
        }
        .align-items-stretch {
            align-items: stretch;
            /* Only work when we don't set the height of the boxes */
        }
        .align-items-stretch .box {
            height: auto;
            /* align-items:stretch makes the height of boxes extend till the bottom of the container*/
        }
        .align-items-baseline {
            align-items: baseline;
            /* It means the boxes will align with the baseline of the contents */
        }
        .box1 {
            line-height: 100px;
        }
        .box3 {
            line-height: 200px;
        }
    </style>
</head>

<body>
    <div class="container align-items-flex-start">
        <div class="box">BOX1</div>
        <div class="box">BOX2</div>
        <div class="box">BOX3</div>
    </div>
    <div class="container align-items-center">
        <div class="box">BOX1</div>
        <div class="box">BOX2</div>
        <div class="box">BOX3</div>
    </div>
    <div class="container align-items-flex-end">
        <div class="box">BOX1</div>
        <div class="box">BOX2</div>
        <div class="box">BOX3</div>
    </div>
    <div class="container align-items-stretch">
        <div class="box">BOX1</div>
        <div class="box">BOX2</div>
        <div class="box">BOX3</div>
    </div>
    <div class="container align-items-baseline">
        <div class="box box1">BOX1</div>
        <div class="box box2">BOX2</div>
        <div class="box box3">BOX3</div>
    </div>
    
</body>

</html>
