<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture-Source</title>
    <link rel="stylesheet" href="/bootstrap-4.2.1-dist/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <picture> 
            <source media="(min-width: 600px)" srcset="/img/default_landscape.jpg">
            <source media="(max-width: 599px)" srcset="/img/smaller_landscape.jpg">
            <img src="/img/smaller_landscape.jpg" alt="">
        </picture>
    </div>
</body>
</html>
