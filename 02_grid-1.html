<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-1</title>
    <style>
        .grid {
            /* height: 500px; */
            display: grid;
            grid-template-columns: 200px auto;
            grid-template-rows: 100px 200px 300px;
            /* grid-template-rows: 1fr 2fr 3fr; */
            /* grid-template-rows: 100px 1fr 200px; */
            /* fr=fraction is an unit of grid, better not to mix it with other units */
            gap: 5px;
        }
    </style>
</head>

<body>
    <div class="grid">
        <div class="box autobg">box1</div>
        <div class="box autobg">box2</div>
        <div class="box autobg">box3</div>
        <div class="box autobg">box4</div>
        <div class="box autobg">box5</div>
        <div class="box autobg">box6</div>
    </div>
   <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
   <script>
    function getRandomInt(max) {
       return Math.floor(Math.random() * Math.floor(max - 50) + 100);
   }
   
   function getRBGA() {
       return `linear-gradient(135deg, rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.5), rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.8)`
   }
   
   const elements = document.querySelectorAll('.autobg');
   
   Array.from(elements).forEach((element, index) => {
       element.style.backgroundImage = getRBGA();
   });
   
   // $('.autobg').each(function (index, currentElement) {
   //     currentElement.style.backgroundImage = getRBGA();
   // });
   </script>
</body>

</html>
