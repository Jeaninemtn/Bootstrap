    <title>Flex-Grow and Shrink</title>

        body {

            height: 200px;
            background-color: rgb(201, 200, 255);
            outline: 1px solid rgb(56, 26, 87);
            flex-grow: 1;
            /* flex-shrink: 1; */
        }

        /* .boxa {

        .boxb {
            flex-shrink: 0;
        }
    </style>
</head>

<body>
