<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Template Card (Grid)</title>
    <link rel="stylesheet" href="/bootstrap-4.2.1-dist/css/bootstrap.css">
    <style>
        .mycard {
            /* We don't need to set a width */
            height: 300px;
            /* We even don't need to set a height, just let the content extend the box */
            border: 1px solid rgb(31, 124, 120);
        }
        .img-wrap {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .img-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3">
                <div class="mycard">

                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3">

                </div>
